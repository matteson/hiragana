  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10%"
       fxLayoutGap.xs="0">
    <div>
      <div *ngFor="let l of questionList">
        <app-question [correctID]="l.id" [char]="l.char"></app-question>
      </div>
    </div>

    <div>
      <div *ngFor="let l of answerList">
        <app-answer-component [char]="l.char" [correctID]="l.id" (emitCorrect)="onCorrect($event, l.id)"></app-answer-component>
      </div>
    </div>
  </div>
